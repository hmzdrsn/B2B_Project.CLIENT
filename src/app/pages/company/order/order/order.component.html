<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button
                severity="success" 
                label="New" 
                icon="pi pi-plus" 
                class="mr-2" 
                (onClick)="openNew()" />
            <p-button
                severity="danger" 
                label="Delete" 
                icon="pi pi-trash" 
                (onClick)="deleteselectedOrders()" 
                [disabled]="!selectedOrders || !selectedOrders.length" />
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload 
                mode="basic" 
                accept="image/*" 
                [maxFileSize]="1000000" 
                label="Import" 
                chooseLabel="Import" 
                class="mr-2 inline-block" />
            <p-button
                severity="help" 
                label="Export" 
                icon="pi pi-upload" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="orders"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedOrders"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage orders</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($event.target, 'contains')" 
                        placeholder="Search..." />
                </span>
            </div>
            <!-- $event.target.value -->
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="name" style="min-width:15rem">
                    İsim <p-sortIcon field="name" />
                </th>
                <th>
                    Tarih
                </th>
                <th pSortableColumn="price">
                    Toplam Tutar <p-sortIcon field="price" />
                </th>
                
                <th pSortableColumn="inventoryStatus" style="min-width:10rem">
                    Status <p-sortIcon field="inventoryStatus" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>
                    <p-tableCheckbox [value]="order" />
                </td>
                <td>
                    {{ order.name }}
                </td>
                <td>
                    {{ order.orderDate }}
                </td>
                <td>
                    {{ order.totalPrice | currency : 'USD' }}
                </td>
                
                <td>
                    <p-tag 
                        [value]="order.orderStatus" 
                        [severity]="getSeverity(order.orderStatus)" />
                </td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editorder(order)" />
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteorder(order)" />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ orders ? orders.length : 0 }} orders.
            </div>
        </ng-template>
    </p-table>

    <p-dialog 
        [(visible)]="orderDialog" 
        [style]="{ width: '450px' }" 
        header="order Details" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <!-- <img 
                    [src]="'https://primefaces.org/cdn/primeng/images/demo/order/' + order.name" 
                    [alt]="order.name" 
                    class="block m-auto pb-3" 
                    *ngIf="order.name" /> -->
                <div class="field">
                    <label for="name">İsim</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="name" 
                        [(ngModel)]="order.name" 
                        required 
                        autofocus />
                    <small class="p-error" *ngIf="submitted && !order.name">
                        Name is required.
                    </small>
                </div>

                <div class="field">
                    <label for="description">Tarih</label>
                    <textarea 
                        id="description" 
                        pInputTextarea 
                        [(ngModel)]="order.name" 
                        required 
                        rows="3" 
                        cols="20">
                    </textarea>
                </div>

                <div class="field">
                    <label for="inventoryStatus">Sipariş Durumu</label>
                    <p-dropdown 
                        [(ngModel)]="order.name" 
                        inputId="inventoryStatus" 
                        [options]="statuses">
                            <ng-template pTemplate="selectedItem">
                                <p-tag 
                                    [value]="order.name.toUpperCase()"
                                    [severity]="getSeverity(order.name.toUpperCase())" />
                            </ng-template>
                            <ng-template let-option pTemplate="item">
                                <p-tag 
                                    [value]="option.label" 
                                    [severity]="getSeverity(option.label)" />
                            </ng-template>
                    </p-dropdown>
                </div>

                <div class="field">
                    <input 
                        type="date" 
                        pInputText 
                        id="orderdate" 
                        [(ngModel)]="order.orderdate" 
                        required 
                        autofocus />
                </div>

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="price">Price</label>
                        <p-inputNumber 
                            id="price" 
                            [(ngModel)]="order.totalprice" 
                            mode="currency" 
                            currency="USD" 
                            locale="en-US" />
                    </div>
                    <div class="field col">
                        <label for="quantity">Quantity</label>
                        <p-inputNumber 
                            id="quantity" 
                            [(ngModel)]="order.totalprice" />
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    label="Cancel" 
                    icon="pi pi-times" 
                    [text]="true" 
                    (onClick)="hideDialog()" />
                <p-button
                    label="Save" 
                    icon="pi pi-check" 
                    [text]="true" 
                    (onClick)="saveorder()" />
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
