<div class="flex justify-content-center bar align-items-center">
    <div class="flex w-9 justify-content-between align-items-center text-lg">
        <div routerLink="/" class="cursor-pointer" style="width: 150px;">
            <img src="https://localhost:8001/images/logo_b2b.jpeg" style="width: 100%; border-radius: 5px;">
        </div>
        <div>
            <input type="text" pInputText placeholder="Aradığınız Ürün,Kategori veya Markayı Yazınız" class="w-24rem p-1" />
        </div>
        <div class="flex flex-row gap-2">
            <div *ngFor="let item of items" class="flex flex-column test">
                <a class="mr-3 align-items-center cursor-pointer">
                    <div class="dropdown">
                        <div *ngIf="!item.basket" class="hover:text-primary" routerLink="{{item.routerLink}}">
                            <span [class]="item.icon"></span>
                            <span class="ml-2">{{ item.label }}</span>
                        </div>
                        <div *ngIf="item.basket" class="basket-container">
                            <div class="basket-wrapper" (mouseover)="openBasket()" (mouseout)="closeBasket()">
                                <div class="hover:text-primary">
                                    <span [class]="item.icon"></span>
                                    <span class="ml-2">{{ item.label }}</span>
                                </div>
                                <!-- X -->
                                 <app-basket *ngIf="basketState"></app-basket>
                            </div>
                        </div>
                        <div class="dropdown-content">
                            <div *ngFor="let subitem of item.items" class="hover:text-primary">
                                <div>{{subitem.label}}</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<style>
    .basket-container {
        position: relative;
        display: inline-block;
    }
    .basket-container:hover .basket {
        display: block;
    }
    .bar {
        height: 50px;
    }
    .dropdown {
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
